<div class="max-w-xl mx-auto p-6 border rounded">
  <a routerLink="/projects" class="text-sm underline text-gray-600">← Retour à la liste</a>
  <h1 class="text-2xl font-semibold mb-4 mt-2">Créer un projet</h1>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Nom du projet</label>
      <input type="text"
             class="w-full border rounded p-2"
             formControlName="name"
             placeholder="Ex. PMT Project" />
      <div class="text-red-600 text-sm mt-1" *ngIf="nameCtrl.touched && nameCtrl.invalid">
        Nom requis (min 3 caractères).
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Description</label>
      <textarea rows="3"
                class="w-full border rounded p-2"
                formControlName="description"
                placeholder="Description rapide du projet (optionnel)"></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Date de début</label>
      <input type="date" class="w-full border rounded p-2" formControlName="startDate" />
      <p class="text-xs text-gray-500 mt-1">Optionnelle</p>
    </div>

    <button type="submit" class="px-4 py-2 rounded bg-black text-white disabled:opacity-50"
            [disabled]="loading || form.invalid">
      {{ loading ? 'Création…' : 'Créer le projet' }}
    </button>

    <div *ngIf="error" class="text-red-700 bg-red-50 border border-red-200 rounded p-2 mt-2">
      {{ error }}
    </div>
  </form>
</div>
