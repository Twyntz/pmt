<div class="max-w-md mx-auto p-6 border rounded">
  <h1 class="text-2xl font-semibold mb-4">Connexion</h1>

  <!-- ⬇️ noms alignés avec ton template -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Email</label>
      <input class="w-full border rounded p-2" type="email" formControlName="email" placeholder="alice@example.com" />
      <div class="text-red-600 text-sm mt-1" *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
        Email requis et valide.
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Mot de passe</label>
      <input class="w-full border rounded p-2" type="password" formControlName="password" placeholder="password123" />
      <div class="text-red-600 text-sm mt-1" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
        Mot de passe requis.
      </div>
    </div>

    <button class="px-4 py-2 rounded bg-black text-white disabled:opacity-50" [disabled]="loading || loginForm.invalid">
      {{ loading ? 'Connexion…' : 'Se connecter' }}
    </button>

    <!-- ⬇️ nom aligné -->
    <div *ngIf="errorMessage" class="text-red-700 bg-red-50 border border-red-200 rounded p-2 mt-2">
      {{ errorMessage }}
    </div>
  </form>
</div>
