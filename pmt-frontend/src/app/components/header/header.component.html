<header class="bg-gray-800 text-white">
  <nav class="max-w-6xl mx-auto">
    <ul class="flex items-center gap-4 p-4">
      <li><a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="hover:underline">Dashboard</a></li>
      <li><a routerLink="/projects" routerLinkActive="active" class="hover:underline">Projets</a></li>
      <ng-container *ngIf="auth.isLoggedIn()">
        <li>
          <a routerLink="/projects/create" routerLinkActive="active"
            class="px-3 py-1 rounded border border-white/30 hover:bg-white/10 transition">Créer un projet</a>
        </li>
      </ng-container>

      <li class="ml-auto"></li>

      <ng-container *ngIf="auth.isLoggedIn(); else authLinks">
        <li class="text-sm text-gray-200">Connecté : <span class="font-semibold">{{ auth.getCurrentUser()?.username }}</span></li>
        <li><button class="px-3 py-1 rounded border border-white/30 hover:bg-white/10 transition" (click)="logout()">Déconnexion</button></li>
      </ng-container>

      <ng-template #authLinks>
        <li><a routerLink="/login" routerLinkActive="active" class="px-3 py-1 rounded border border-white/30 hover:bg-white/10 transition">Connexion</a></li>
        <li><a routerLink="/register" routerLinkActive="active" class="px-3 py-1 rounded border border-white/30 hover:bg-white/10 transition">Inscription</a></li>
      </ng-template>
    </ul>
  </nav>
</header>
