# --- H2 en mémoire, mode MySQL, pas de mise en majuscules des noms ---
spring.datasource.url=jdbc:h2:mem:pmt;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA/Hibernate : on génère le schéma pour les tests ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# --- mails off pendant les tests ---
app.notifications.enabled=false
